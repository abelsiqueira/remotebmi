components:
  schemas:
    GetVarLocationResponseLocation:
      type: string
      enum:
        - node
        - edge
        - face
      default: node
    bmiGetComponentNameResponse:
      type: string
    bmiGetCountResponse:
      type: integer
    bmiGetGridEdgeNodesResponse:
      type: array
      items:
        type: integer
        format: int64
    bmiGetGridFaceEdgesResponse:
      type: array
      items:
        type: integer
        format: int64
    bmiGetGridFaceNodesResponse:
      type: array
      items:
        type: integer
        format: int64
    bmiGetGridNodesPerFaceResponse:
      type: array
      items:
        type: integer
        format: int64
    bmiGetGridOriginResponse:
      type: array
      items:
        type: number
        format: double
    bmiGetGridPointsResponse:
      type: array
      items:
        type: number
        format: double
    bmiGetGridRankResponse:
      type: integer
      format: int64
    bmiGetGridShapeResponse:
      type: array
      items:
        type: integer
        format: int64
    bmiGetGridSizeResponse:
      type: integer
    bmiGetGridSpacingResponse:
      type: array
      items:
        type: number
        format: double
    bmiGetGridTypeResponse:
      type: string
      enum:
        - scalar
        - points
        - vector
        - unstructured
        - structured_quadrilateral
        - rectilinear
        - uniform_rectilinear
    bmiGetTimeResponse:
      type: number
      format: double
      example: 0.0
    bmiGetTimeStepResponse:
      type: number
      format: double
      example: 1.0
    bmiGetTimeUnitsResponse:
      type: string
      example: d
    bmiGetValueAtIndicesRequest:
      type: array
      items:
        type: integer
        format: int64
    bmiGetValueAtIndicesResponse:
      type: array
      items:
        type: number
    bmiGetValueResponse:
      type: array
      items:
        type: number
    bmiGetVarGridResponse:
      type: integer
      format: int32
    bmiGetVarItemSizeResponse:
      type: integer
      format: int64
    bmiGetVarNBytesResponse:
      type: integer
      format: int64
    bmiGetVarNamesResponse:
      type: array
      items:
        type: string
    bmiGetVarTypeResponse:
      type: string
    bmiGetVarUnitsResponse:
      type: string
    bmiInitializeRequest:
      type: object
      properties:
        config_file:
          type: string
    bmiSetValueAtIndicesRequest:
      type: object
      properties:
        indices:
          type: array
          items:
            type: integer
            format: int64
        values:
          type: array
          items:
            type: number
    bmiSetValueRequest:
      type: array
      items:
        type: number
    # Follows https://datatracker.ietf.org/doc/html/rfc7807
    ProblemDetails:
      type: object
      properties:
        type:
          type: string
        title:
          type: string
        status:
          type: integer
        detail:
          type: string
        instance:
          type: string
      additionalProperties: true
    Grid:
      type: integer
    VarName:
      type: string